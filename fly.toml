# fly.toml app configuration file generated for deuzbot on 2023-04-22T07:13:46-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "deuzbot"
primary_region = "sea"

[build]
  builder = "heroku/buildpacks:20"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"
  
  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000